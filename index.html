<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slamet Wibowo — Web3 Developer Portfolio</title>
  <meta name="description" content="Web3 developer portfolio: dApps, automation tools, and blockchain utilities.">
  <link rel="icon" href="https://fav.farm/⛓️" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Import Map for ESM Modules -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "@chakra-ui/react": "https://esm.sh/@chakra-ui/react@2.8.2?deps=react@18.2.0,react-dom@18.2.0,framer-motion@10.16.4",
        "@chakra-ui/system": "https://esm.sh/@chakra-ui/system@2.6.2?deps=react@18.2.0,react-dom@18.2.0,framer-motion@10.16.4",
        "@emotion/react": "https://esm.sh/@emotion/react@11.11.1?deps=react@18.2.0,react-dom@18.2.0",
        "@emotion/styled": "https://esm.sh/@emotion/styled@11.11.0?deps=react@18.2.0,react-dom@18.2.0",
        "framer-motion": "https://esm.sh/framer-motion@10.16.4?deps=react@18.2.0,react-dom@18.2.0",
        "react-icons/bi": "https://esm.sh/react-icons@5.2.1/bi?deps=react@18.2.0,react-dom@18.2.0",
        "react-icons/fa": "https://esm.sh/react-icons@5.2.1/fa?deps=react@18.2.0,react-dom@18.2.0",
        "three": "https://esm.sh/three@0.160.0",
        "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.14?deps=three@0.160.0,react@18.2.0,react-dom@18.2.0",
        "@react-three/drei": "https://esm.sh/@react-three/drei@9.96.1?deps=three@0.160.0,react@18.2.0,react-dom@18.2.0,@react-three/fiber@8.15.14"
      }
    }
  </script>

  <style>
    body { margin: 0; padding: 0; font-family: 'Outfit', sans-serif; background: #0f172a; overflow-x: hidden; }
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #60a5fa; }
    
    #root { min-height: 100vh; position: relative; z-index: 1; }
    
    /* 3D Background Canvas Styles */
    #bg-canvas {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
      background: radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.15), transparent 25%),
                  radial-gradient(circle at 85% 30%, rgba(14, 165, 233, 0.15), transparent 25%);
    }
  </style>
</head>
<body>

  <div id="bg-canvas"></div>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React from "react";
    import { createRoot } from "react-dom/client";
    import { 
      ChakraProvider, extendTheme, Box, Container, Heading, Text, Button, 
      Flex, Grid, SimpleGrid, Badge, Link, IconButton, Stack, Icon,
      useColorMode, useColorModeValue, ColorModeScript,
      Tooltip, Card, CardBody, Image, Progress
    } from "@chakra-ui/react";
    import { motion, AnimatePresence, useMotionValue, useSpring, useTransform } from "framer-motion";
    import { BiMoon, BiSun, BiLogoTelegram, BiEnvelope, BiLogoGithub, BiLinkExternal, BiCodeAlt } from "react-icons/bi";
    import { FaPython, FaNodeJs, FaReact, FaEthereum } from "react-icons/fa";
    import { Canvas, useFrame } from "@react-three/fiber";
    import { Stars, Float, PerspectiveCamera, Torus, Sphere } from "@react-three/drei";

    const MotionBox = motion(Box);
    const MotionContainer = motion(Container);
    const MotionFlex = motion(Flex);
    const MotionHeading = motion(Heading);

    // --- Theme Config ---
    const config = { initialColorMode: "dark", useSystemColorMode: false };
    const theme = extendTheme({ 
      config,
      fonts: { heading: `'Outfit', sans-serif`, body: `'Outfit', sans-serif` },
      styles: {
        global: (props) => ({
          body: {
            bg: props.colorMode === "dark" ? "gray.900" : "gray.50",
            color: props.colorMode === "dark" ? "gray.100" : "gray.800",
          }
        })
      }
    });

    // --- 3D Components ---
    const Background3D = () => {
       const { colorMode } = useColorMode();
       return (
         <Box position="fixed" top="0" left="0" w="100%" h="100%" zIndex="-1" opacity={colorMode==="dark" ? 0.6 : 0.2}>
           <Canvas camera={{ position: [0, 0, 1] }}>
             <Stars radius={100} depth={50} count={5000} factor={4} saturation={0} fade speed={1} />
             <ambientLight intensity={0.5} />
           </Canvas>
         </Box>
       );
    };

    const HeroShapes = () => {
      const { colorMode } = useColorMode();
      const isDark = colorMode === "dark";
      const mainColor = isDark ? "#6366f1" : "#4f46e5"; // Indigo
      const secColor = isDark ? "#22d3ee" : "#0891b2";  // Cyan
      
      return (
        <Canvas style={{ height: '450px', width: '100%' }}>
          <PerspectiveCamera makeDefault position={[0, 0, 6]} />
          <ambientLight intensity={isDark ? 0.6 : 1} />
          <pointLight position={[10, 10, 10]} intensity={1.5} color={secColor} />
          <pointLight position={[-10, -10, -5]} intensity={1} color={mainColor} />
          
          {/* "Network" - Wireframe Icosahedron */}
          <Float speed={2} rotationIntensity={1.5} floatIntensity={1}>
             <mesh position={[0, 0, 0]}>
               <icosahedronGeometry args={[1.5, 0]} />
               <meshStandardMaterial color={mainColor} wireframe wireframeLinewidth={2} transparent opacity={0.8} />
             </mesh>
             {/* Inner Core */}
             <mesh position={[0, 0, 0]}>
               <icosahedronGeometry args={[0.8, 0]} />
               <meshStandardMaterial color={secColor} transparent opacity={0.3} roughness={0.2} />
             </mesh>
          </Float>
          
          {/* "Blockchain" - Floating Cubes */}
          <Float speed={1.5} rotationIntensity={2} floatIntensity={1.5}>
             <mesh position={[2, 1.5, 1]}>
                <boxGeometry args={[0.5, 0.5, 0.5]} />
                <meshStandardMaterial color={secColor} metalness={0.8} roughness={0.1} />
             </mesh>
          </Float>
          <Float speed={1.8} rotationIntensity={3} floatIntensity={1}>
             <mesh position={[2.4, 0.8, 0]}>
                <boxGeometry args={[0.3, 0.3, 0.3]} />
                <meshStandardMaterial color={mainColor} metalness={0.7} roughness={0.2} />
             </mesh>
          </Float>
          
           {/* "Community/Dev" - Orbiting Sphere */}
          <Float speed={3} rotationIntensity={1} floatIntensity={1}>
             <Sphere args={[0.2, 32, 32]} position={[-2, -1, 1]}>
                <meshStandardMaterial color="#a855f7" emissive="#a855f7" emissiveIntensity={2} />
             </Sphere>
          </Float>
          
          {/* "Decentralized Nodes" - Random Particles */}
          <Stars radius={4} depth={0} count={20} factor={5} saturation={0} fade speed={2} />
        </Canvas>
      );
    };

    // --- Tilt Card Logic ---
    const TiltCard = ({ children, ...props }) => {
       const x = useMotionValue(0);
       const y = useMotionValue(0);
       const rotateX = useTransform(y, [-100, 100], [5, -5]);
       const rotateY = useTransform(x, [-100, 100], [-5, 5]);

       function handleMouseMove(event) {
         const rect = event.currentTarget.getBoundingClientRect();
         x.set(event.clientX - rect.left - rect.width / 2);
         y.set(event.clientY - rect.top - rect.height / 2);
       }
       function handleMouseLeave() { x.set(0); y.set(0); }

       const bg = useColorModeValue("rgba(255, 255, 255, 0.65)", "rgba(26, 32, 44, 0.6)");
       const border = useColorModeValue("rgba(255, 255, 255, 0.4)", "rgba(255, 255, 255, 0.08)");

       return (
         <motion.div
           style={{ perspective: 1000, height: '100%' }}
           onMouseMove={handleMouseMove}
           onMouseLeave={handleMouseLeave}
         >
            <MotionBox
              style={{ rotateX, rotateY }}
              p={6} borderRadius="xl" bg={bg} backdropFilter="blur(16px)" border="1px solid" borderColor={border}
              boxShadow="xl" transition={{ type: "spring", stiffness: 300, damping: 30 }}
              h="100%"
              {...props}
            >
              {children}
            </MotionBox>
         </motion.div>
       );
    };

    const Navbar = () => {
      const { colorMode, toggleColorMode } = useColorMode();
      const bg = useColorModeValue("rgba(255,255,255,0.8)", "rgba(15, 23, 42, 0.8)");

      return (
        <Box 
          as="nav" position="fixed" w="100%" zIndex="100" backdropFilter="blur(10px)" bg={bg}
          borderBottom="1px solid" borderColor={useColorModeValue("gray.200", "gray.800")}
        >
          <Container maxW="container.xl" py={3}>
            <Flex justify="space-between" align="center">
              <Heading size="md" fontWeight="800" letterSpacing="tight">Slamet Wibowo</Heading>
              <Flex gap={4} align="center">
                <Link href="#work" fontWeight="500" _hover={{ textDecor: 'none', color: 'blue.400' }}>Work</Link>
                <Link href="#skills" fontWeight="500" _hover={{ textDecor: 'none', color: 'blue.400' }}>Skills</Link>
                <Link href="#contact" fontWeight="500" _hover={{ textDecor: 'none', color: 'blue.400' }}>Contact</Link>
                <IconButton 
                  icon={colorMode === "dark" ? <BiSun /> : <BiMoon />} 
                  onClick={toggleColorMode} variant="ghost" rounded="full" aria-label="Toggle Theme"
                />
              </Flex>
            </Flex>
          </Container>
        </Box>
      );
    };

    const Hero = () => {
      return (
        <Container maxW="container.xl" pt={{ base: 32, md: 48 }} pb={20}>
          <Grid templateColumns={{ base: "1fr", md: "1.2fr 0.8fr" }} gap={10} alignItems="center">
            <MotionBox initial={{ opacity: 0, x: -50 }} animate={{ opacity: 1, x: 0 }} transition={{ duration: 0.8 }}>
              <Badge colorScheme="blue" fontSize="0.9em" mb={4} px={3} py={1} rounded="full">Web3 • dApps • Automation</Badge>
              <Heading as="h1" size="3xl" mb={4} lineHeight="1.1">
                Building <Text as="span" bgGradient="linear(to-r, cyan.400, purple.500)" bgClip="text">Web3 Utilities</Text> & <br /> Scalable dApps.
              </Heading>
              <Text fontSize="xl" color={useColorModeValue("gray.600", "gray.400")} mb={8} maxW="lg">
                I build elegant On-Chain utilities and smooth production-ready dApps. Focused on EVM integrations, Monad Testnet, and developer tooling.
              </Text>
              <Flex gap={4}>
                <Button 
                  as="a" href="#contact" size="lg" colorScheme="blue" rounded="full" px={8} leftIcon={<BiEnvelope />}
                  _hover={{ transform: 'translateY(-2px)', boxShadow: 'lg' }}
                >
                  Let's Talk
                </Button>
                <Button 
                  as="a" href="https://github.com/Semutireng22" target="_blank" size="lg" variant="outline" rounded="full" leftIcon={<BiLogoGithub />}
                  _hover={{ bg: useColorModeValue('gray.100', 'whiteAlpha.200') }}
                >
                  GitHub
                </Button>
              </Flex>
            </MotionBox>
            
            <MotionBox
              initial={{ opacity: 0, scale: 0.8 }} animate={{ opacity: 1, scale: 1 }} transition={{ duration: 1, delay: 0.2 }}
              display={{ base: "none", md: "block" }} height="400px"
            >
              <HeroShapes />
            </MotionBox>
          </Grid>
        </Container>
      );
    };

    const Projects = () => {
      const projects = [
        {
          title: "Monflipcoin", tag: "Monad Testnet", color: "cyan",
          desc: "Coinflip dApp with smart contract integration.",
          link: "https://monflipcoin.vercel.app/", repo: "https://github.com/Semutireng22/monflipcoin"
        },
        {
          title: "Monracer", tag: "GameFi", color: "purple",
          desc: "Typing speed racing game deployed on Monad Testnet.",
          link: "https://monracer.vercel.app/", repo: null
        },
        {
          title: "Monad MCP", tag: "Infrastructure", color: "blue",
          desc: "MCP server for blockchain queries; integrates with Claude Desktop.",
          link: null, repo: "https://github.com/Semutireng22/mcp-monad"
        },
        {
          title: "Grass Mining", tag: "Solana Automation", color: "green",
          desc: "Automation tool for Grass mining activity on Solana.",
          link: null, repo: "https://github.com/Semutireng22/grass-minning"
        },
        {
          title: "Ethereum OS CLI", tag: "npm package", color: "red",
          desc: "A CLI for interacting with Ethereum OS ecosystem.",
          link: "https://www.npmjs.com/package/ethereumos", repo: null
        }
      ];

      return (
        <Container maxW="container.xl" py={20} id="work">
           <MotionHeading mb={12} textAlign="center" initial={{ opacity: 0, y: 20 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }}>
             Work & Open Source
           </MotionHeading>
           <SimpleGrid columns={{ base: 1, md: 2, lg: 3 }} gap={8}>
             {projects.map((p, i) => (
               <MotionBox key={i} initial={{ opacity: 0, y: 20 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }} transition={{ delay: i * 0.1 }}>
                 <TiltCard display="flex" flexDirection="column">
                   <Flex justify="space-between" align="start" mb={4}>
                     <Heading size="md">{p.title}</Heading>
                     <Badge colorScheme={p.color}>{p.tag}</Badge>
                   </Flex>
                   <Text color={useColorModeValue("gray.600", "gray.400")} mb={6} flex="1">
                     {p.desc}
                   </Text>
                   <Flex gap={3}>
                     {p.link && (
                       <Button as="a" href={p.link} target="_blank" size="sm" rightIcon={<BiLinkExternal />} colorScheme={p.color} variant="solid">Live</Button>
                     )}
                     {p.repo && (
                       <Button as="a" href={p.repo} target="_blank" size="sm" leftIcon={<BiLogoGithub />} variant="outline">Source</Button>
                     )}
                   </Flex>
                 </TiltCard>
               </MotionBox>
             ))}
           </SimpleGrid>
        </Container>
      );
    };

    const Skills = () => {
      const skills = [
        { name: "Python", val: 90, icon: FaPython, color: "blue.400" },
        { name: "Node.js", val: 85, icon: FaNodeJs, color: "green.400" },
        { name: "Smart Contracts", val: 88, icon: FaEthereum, color: "gray.400" },
        { name: "React / Frontend", val: 80, icon: FaReact, color: "cyan.400" },
      ];

      return (
        <Container maxW="container.xl" py={20} id="skills">
          <Grid templateColumns={{ base: "1fr", md: "1fr 1fr" }} gap={16} alignItems="center">
            <Box>
              <Heading mb={8}>Technical Skills</Heading>
              <Stack spacing={6}>
                {skills.map((s, i) => (
                  <Box key={i}>
                    <Flex justify="space-between" mb={2}>
                      <Flex align="center" gap={2}>
                        <Icon as={s.icon} color={s.color} />
                        <Text fontWeight="600">{s.name}</Text>
                      </Flex>
                      <Text fontWeight="bold">{s.val}%</Text>
                    </Flex>
                    <Box w="100%" h="2" bg={useColorModeValue("gray.200", "gray.700")} rounded="full" overflow="hidden">
                      <MotionBox h="100%" bg={s.color} initial={{ width: 0 }} whileInView={{ width: `${s.val}%` }} transition={{ duration: 1.5, ease: "easeOut" }} viewport={{ once: true }} />
                    </Box>
                  </Box>
                ))}
              </Stack>
            </Box>
            
            <TiltCard>
              <Heading size="md" mb={4} color="gray.500" textTransform="uppercase" letterSpacing="wide" fontSize="sm">The Toolbox</Heading>
              <SimpleGrid columns={2} spacing={4}>
                 <Box><Text fontWeight="bold" mb={1}>Languages</Text><Text fontSize="sm" color="gray.500">Python, TypeScript, Solidity</Text></Box>
                 <Box><Text fontWeight="bold" mb={1}>Frameworks</Text><Text fontSize="sm" color="gray.500">React, Next.js, Hardhat</Text></Box>
                 <Box><Text fontWeight="bold" mb={1}>Tools</Text><Text fontSize="sm" color="gray.500">Git, Docker, Postman</Text></Box>
                 <Box><Text fontWeight="bold" mb={1}>Blockchain</Text><Text fontSize="sm" color="gray.500">EVM, Solana, RPCs</Text></Box>
              </SimpleGrid>
            </TiltCard>
          </Grid>
        </Container>
      );
    };

    const Contact = () => {
      return (
        <Container maxW="container.md" py={20} id="contact">
          <TiltCard textAlign="center" py={12}>
            <Heading mb={4}>Ready to collaborate?</Heading>
            <Text color="gray.500" mb={8} fontSize="lg">Whether you need a custom bot, a dApp, or just want to chat about Web3.</Text>
            <Flex justify="center" gap={4} wrap="wrap">
              <Button as="a" href="mailto:slametwibowo1922@gmail.com" size="lg" colorScheme="blue" leftIcon={<BiEnvelope />} rounded="full">Send Email</Button>
              <Button as="a" href="https://t.me/jodohsaya" target="_blank" size="lg" colorScheme="telegram" leftIcon={<BiLogoTelegram />} rounded="full">Telegram</Button>
            </Flex>
          </TiltCard>
          <Text textAlign="center" mt={12} color="gray.500" fontSize="sm">© {new Date().getFullYear()} Slamet Wibowo. Built with React & Chakra UI.</Text>
        </Container>
      );
    };

    const App = () => {
      return (
        <ChakraProvider theme={theme}>
          <ColorModeScript initialColorMode={theme.config.initialColorMode} />
          <Background3D />
          <Navbar />
          <Hero />
          <Projects />
          <Skills />
          <Contact />
        </ChakraProvider>
      );
    };

    const root = createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
